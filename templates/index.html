<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Recipe Extractor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-orange-50 to-orange-100 min-h-screen flex flex-col p-6">
  <div class="max-w-2xl w-full mx-auto bg-white rounded shadow p-8 flex-1 flex flex-col">
    <h1 class="text-4xl font-bold text-gray-800 text-center mb-4">TikTok Recipe Extractor</h1>
    <p class="text-gray-600 text-center mb-8">
      Transform your favorite TikTok cooking videos into easy-to-follow recipes. Just paste the video URL below!
    </p>

    <form id="extractForm" class="space-y-4 mb-8">
      <input
        type="url"
        id="urlInput"
        placeholder="Paste TikTok URL here..."
        required
        class="w-full px-4 py-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400"
      />
      <button
        type="submit"
        id="submitBtn"
        class="w-full bg-orange-500 hover:bg-orange-600 text-white px-4 py-3 rounded font-medium transition duration-200"
      >
        Extract Recipe
      </button>
    </form>

    <div id="message" class="hidden p-4 rounded border text-sm mb-4"></div>

    <!-- Recipe Display -->
    <div id="outputContainer" class="hidden space-y-6">
      <div class="flex flex-col space-y-6 md:space-y-0 md:space-x-6 md:flex-row">
        <div class="md:w-1/2 flex-shrink-0">
          <img id="recipeImage" src="" alt="Recipe Image" class="w-full h-auto rounded border border-gray-200 shadow" />
        </div>
        <div class="md:w-1/2">
          <h2 class="text-2xl font-semibold text-gray-800 mb-4" id="recipeTitle"></h2>
          <div class="mb-4">
            <h3 class="text-xl font-semibold text-gray-700 mb-2">Ingredients</h3>
            <ul id="ingredientList" class="list-disc list-inside text-gray-700 space-y-1"></ul>
          </div>
          <div class="mb-4">
            <h3 class="text-xl font-semibold text-gray-700 mb-2">Instructions</h3>
            <ol id="instructionList" class="list-decimal list-inside text-gray-700 space-y-2"></ol>
          </div>
          <div class="mb-4">
            <h3 class="text-xl font-semibold text-gray-700 mb-2">Notes</h3>
            <p id="notesText" class="text-gray-700"></p>
          </div>
        </div>
      </div>
    </div>

    <div id="jsonOutput" class="hidden bg-gray-100 p-4 rounded text-sm overflow-auto max-h-64 mt-4"></div>
  </div>

  <p class="text-xs text-gray-400 text-center mt-4">Powered by OpenAI GPT & Whisper</p>

  <script src="/static/script.js"></script>
</body>
</html>
