<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TikTok Recipe Extractor</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-orange-50 to-orange-100 min-h-screen flex items-center justify-center p-6">
  <div class="max-w-md w-full space-y-8 bg-white rounded shadow p-8">
    <h1 class="text-3xl font-bold text-gray-800 text-center">TikTok Recipe Extractor</h1>
    <p class="text-gray-600 text-center mb-6">
      Transform your favorite TikTok cooking videos into easy-to-follow recipes. Just paste the video URL below!
    </p>
    <form id="extractForm" class="space-y-4">
      <input
        type="url"
        id="urlInput"
        placeholder="Paste TikTok URL here..."
        required
        class="w-full px-4 py-3 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-orange-400"
      />
      <button
        type="submit"
        id="submitBtn"
        class="w-full bg-orange-500 hover:bg-orange-600 text-white px-4 py-3 rounded font-medium transition duration-200 flex items-center justify-center gap-2"
      >
        Extract Recipe
      </button>
    </form>

    <div id="message" class="hidden p-4 rounded border text-sm"></div>
    <pre id="output" class="hidden bg-gray-100 p-4 rounded text-sm overflow-auto max-h-64"></pre>

    <p class="text-xs text-gray-400 text-center mt-4">Powered by OpenAI GPT & Whisper</p>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
